<div class="starter-template">
    <h1>OpenRPA</h1>
    <p class="lead"></p>
</div>

<pre>{{ ctrl.message }}</pre>

<div class="panel panel-default" ng-repeat="chart in ctrl.charts">
    <div class="panel-heading">{{chart.heading}}</div>
    <div class="panel-body">
        <canvas id="bar" class="chart-base" chart-type="chart.charttype" chart-data="chart.data"
            chart-labels="chart.labels" chart-series="chart.series">
        </canvas>
    </div>
</div>
